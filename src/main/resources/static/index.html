<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Obligatorisk oppgave 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script type="application/javascript" src="index.js"></script>
</head>
<body>
<div class="container p-4 my-4">
    <div class="row">
        <div class="col-md-4">
            <h1>Bestilling av kinobilletter</h1>
            <form class="form">
                <div class="form-group">
                    <label for="film">Velg film</label>
                    <span id="feilFilm" style="color: red" class="feilFilm"></span>
                    <select class="form-control" name="film" id="film">
                        <option value="feilFilm" selected>Velg film her</option>
                        <option>Bambi</option>
                        <option>Mulan</option>
                        <option>Nemo</option>
                        <option>Aladdin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="antall">Antall</label>
                    <span id="ikkeTall" style="color: red" class="ikkeTall"></span>
                    <input class="form-control" type="number" id="antall">
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <span id="fornavnFeil" style="color: red" class="fornavnFeil"></span>
                    <input class="form-control" type="text" id="fornavn">
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <span id="etternavnFeil" style="color: red" class="etternavnFeil"></span>
                    <input class="form-control" type="text" id="etternavn">
                </div>
                <div class="form-group">
                    <label for="telefonnr">Telefonnr</label>
                    <span id="telefonnrFeil" style="color: red" class="telefonnrFeil"></span>
                    <input class="form-control" type="text" id="telefonnr">
                </div>
                <div class="form-group">
                    <label for="epost">Epost</label>
                    <span id="epostFeil" style="color: red" class="epostFeil"></span>
                    <input class="form-control" type="text" id="epost">
                </div>
            </form>
            <button class="btn btn-primary" onclick="kjopBillett()">Kj√∏p billett</button>
        </div>
        <div class="col-md-8">
            <h2>Alle billetter</h2>
            <span class="table-responsive" id="billetter"></span>
            <button class="btn btn-danger" onclick="slettAlleBilletter()">Slett alle billettene</button>
        </div>
    </div>
</div>
</body>
</html>
